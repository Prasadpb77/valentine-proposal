<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.6;
            animation: float 4s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 150px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 4px 30px rgba(102, 126, 234, 0.8);
            }
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-no {
            background: #e74c3c;
            color: white;
        }

        .btn-no:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .success {
            display: none;
        }

        .success.show {
            display: block;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success h2 {
            color: #27ae60;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .success p {
            font-size: 1.3em;
            color: #555;
        }

        .gif-container {
            margin-top: 20px;
        }

        .gif-container img {
            max-width: 300px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div id="question-container">
            <h1>üíï Hey Bhagya! üíï</h1>
            <p class="question" id="question">Will you be my Valentine?</p>
            
            <div class="buttons">
                <button class="btn btn-yes" id="yesBtn">Yes! üíñ</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <div class="success" id="success">
            <h2>üéâ Yayyy! üéâ</h2>
            <p>I knew you'd say yes, Bhagya! ‚ù§Ô∏è</p>
            <p style="margin-top: 20px; font-size: 1.1em;">You just made Prasad the happiest person! üíï</p>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDhxaGl0aDZoZ3VpYmN0ajZycGo2Z3czYjN0YnZ6OHJ6MmQ3cHFmciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26u4cqiYI30juCOGY/giphy.gif" alt="Happy celebration">
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('question');
        const questionContainer = document.getElementById('question-container');
        const successContainer = document.getElementById('success');
        
        let noClickCount = 0;
        let yesSize = 1.2;
        
        const questions = [
            "Will you be my Valentine, Bhagya?",
            "Are you sure you don't want to be my Valentine?",
            "Come on Bhagya, pretty please? ü•∫",
            "Just say yes already!",
            "You know you want to say yes, Bhagya... üòä",
            "The 'Yes' button is getting pretty big, isn't it? üòÑ",
            "Still no? Really? You're breaking my heart! üíî",
            "I'm not giving up! Be my Valentine, Bhagya?",
            "The 'Yes' button is taking over! üòÖ",
            "Okay Bhagya, last chance... Be my Valentine? üíï",
            "You can't resist anymore, can you? üòò",
            "Just click Yes already! I promise I'll make it special! ‚ù§Ô∏è"
        ];

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 500);

        yesBtn.addEventListener('click', () => {
            questionContainer.classList.remove('show');
            successContainer.classList.add('show');
            
            // Celebration hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 50);
            }
        });

        noBtn.addEventListener('click', () => {
            noClickCount++;
            yesSize += 0.4;
            
            // Update question
            if (noClickCount < questions.length) {
                questionText.textContent = questions[noClickCount];
            }
            
            // Increase Yes button size
            yesBtn.style.fontSize = yesSize + 'em';
            yesBtn.style.padding = (15 * (yesSize / 1.2)) + 'px ' + (30 * (yesSize / 1.2)) + 'px';
            
            // Shake the No button
            noBtn.style.animation = 'shake 0.5s';
            setTimeout(() => {
                noBtn.style.animation = '';
            }, 500);
            
            // After 10 clicks, make Yes button huge and remove No button
            if (noClickCount >= 10) {
                yesBtn.style.fontSize = '3em';
                yesBtn.style.padding = '40px 80px';
                noBtn.style.display = 'none';
                questionText.textContent = "Okay Bhagya, you have no choice now! üòÑüíï";
            }
        });

        // Shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
